<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>

        #myCanvas{
            border: 1px solid black;
        }

    </style>
</head>
<body>

    <canvas id="myCanvas" width="500" height="300">
        Ihr Browser unterstützt kein Canvas.
    </canvas>
    
    <script>

        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        /* ausfüllen */
        ctx.fillStyle = 'green';
        ctx.fillRect(30, 30, 100, 100);
        ctx.fillStyle = 'red';
        ctx.fillRect(50, 50, 100, 100);

        /* umrahmen: */

        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 3;
        ctx.strokeRect(200, 100, 100, 100);


        var text = "Mein toller Text";

        ctx.fillStyle = 'black';
        ctx.font = '30px Arial';
        ctx.fillText(text, 10, 250);
        ctx.lineWidth = 1;
        ctx.strokeStyle = 'yellow';
        ctx.strokeText(' ist der beste!', 10 + ctx.measureText(text).width, 250);


        
        ctx.fillStyle = 'chartreuse';
        ctx.beginPath();
        ctx.arc(500, 0, 150, 0, Math.PI*2, false);
        ctx.fill();

        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(0, 300);
        ctx.lineTo(400, 100);
        ctx.stroke();
    </script>
</body>
</html>
