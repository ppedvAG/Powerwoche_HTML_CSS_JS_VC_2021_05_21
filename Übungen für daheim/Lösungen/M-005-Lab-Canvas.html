<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        .canvas-demo {
            border: 2px solid black;

        }
    </style>
</head>

<body>

    <canvas id="canvas-1" class="canvas-demo" width="500" height="500"></canvas>

    <script>
        var canvas = document.getElementById('canvas-1');
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = 'rgb(0, 0, 255)';
        ctx.fillRect(40, 40, 400, 400);

        /* 
        // Beispiel: Einzelne Quadrate erstellen
        // hier nur die ersten 7 von 16:
        // 1
        ctx.fillStyle = 'rgb(0, 255, 255)';
        ctx.fillRect(50, 50, 100, 100);
        // 2
        ctx.fillStyle = 'rgb(0, 192, 255)';
        ctx.fillRect(150, 50, 100, 100);
        // 3
        ctx.fillStyle = 'rgb(0, 129, 255)';
        ctx.fillRect(250, 50, 100, 100);
        // 4
        ctx.fillStyle = 'rgb(0, 66, 255)';
        ctx.fillRect(350, 50, 100, 100);
        // 5
        ctx.fillStyle = 'rgb(0, 255, 192)';
        ctx.fillRect(50, 150, 100, 100);
        // 6
        ctx.fillStyle = 'rgb(0, 255, 129)';
        ctx.fillRect(50, 250, 100, 100);
        // 7
        ctx.fillStyle = 'rgb(0, 255, 66)';
        ctx.fillRect(50, 350, 100, 100);
        */


        // Beispiel mit doppelter Schleife:


        for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
                ctx.fillStyle = 'rgb(0,' + Math.floor(255 - j * 63) + ', ' + Math.floor(255 - i * 63) + ')';
                ctx.fillRect(j * 100 + 50, i * 100 + 50, 100, 100);
            }

        }

        // Kreis 1
        ctx.beginPath();
        ctx.arc(250, 250, 150, 0, Math.PI*2, false);
        ctx.fill();

        // Kreis 2
        ctx.fillStyle = 'rgb(0, 192, 255)';
        ctx.beginPath();
        ctx.arc(250, 250, 100, 0, Math.PI*2, false);
        ctx.fill();

        // Kreis 3
        ctx.fillStyle = 'rgb(0, 129, 255)';
        ctx.beginPath();
        ctx.arc(250, 250, 50, 0, Math.PI*2, false);
        ctx.fill();

        // diagonaler Strich
        ctx.strokeStyle = 'rgb(0, 255, 0)';
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.beginPath();
        ctx.moveTo(100, 400);
        ctx.lineTo(250, 250);
        ctx.stroke();
        

    </script>
</body>

</html>
